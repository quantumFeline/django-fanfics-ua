<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src='{% static 'lib/jquery/dist/jquery.js' %}'></script>
    <title>Фандоми</title>
</head>
<body>
{% include "sub_elements/header.html" %}
{% if fandoms_list %}
<ul>
    {% for fandom in fandoms_list %}
    <li>{{fandom.name}}</li>
    {% endfor %}
</ul>
{% else %}
<p> No fandoms are known yet.</p>
{% endif %}
{% include "sub_elements/footer.html" %}
</body>
</html>
