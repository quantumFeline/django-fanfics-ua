<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body>
{% if authors_list %}
<ul>
    {% for author in authors_list %}
    <li><a href="{% url 'fics:author_page' author.id %}">{{author.nickname}}</a></li>
    {% endfor %}
</ul>
{% else %}
<p> No authors are registered yet.</p>
{% endif %}
</body>
</html>
