<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src='{% static 'lib/jquery/dist/jquery.js' %}'></script>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body>
{% include "sub_elements/header.html" %}
{% if authors_list %}
<ul>
    {% for author in authors_list %}
    <li><a href="{% url 'fics:author_page' author.id %}">{{author.nickname}}</a></li>
    {% endfor %}
</ul>
{% else %}
<p> No authors are registered yet.</p>
{% endif %}
{% include "sub_elements/footer.html" %}
</body>
</html>
